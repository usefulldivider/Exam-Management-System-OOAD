<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Exam Schedules</title>
    <th:block th:insert="~{layouts/base :: commonHeadElements}"></th:block>
    <style>
        .dashboard-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div th:insert="~{layouts/base :: navbar}"></div>

    <div class="content">
        <div class="container mt-4">
            <div class="header">
                <h2>My Exam Schedules</h2>
                <a th:href="@{/student/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card dashboard-card">
                <div class="card-body">
                    <div th:if="${not #lists.isEmpty(registrations)}">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Exam</th>
                                        <th>Schedule</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="registration : ${registrations}">
                                        <td th:text="${registration.exam.subject}"></td>
                                        <td>
                                            <span th:text="${#temporals.format(registration.schedule?.startTime, 'dd MMM yyyy, hh:mm a')}"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div th:if="${#lists.isEmpty(registrations)}" class="text-center text-muted">
                        <p>You have no registered exams.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{layouts/base :: footer}"></div>

    <th:block th:insert="~{layouts/base :: commonScripts}"></th:block>
</body>
</html>
