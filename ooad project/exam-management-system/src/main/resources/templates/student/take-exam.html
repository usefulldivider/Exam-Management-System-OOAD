<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/base :: layout(~{::title}, ~{::content})">
<head>
    <title th:text="${exam.title}">Take Exam - Exam Management System</title>
    <style>
        .question-card {
            margin-bottom: 20px;
        }
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="content">
        <div class="timer" id="timer">
            Time Remaining: <span id="time">00:00</span>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 th:text="${exam.title}">Exam Title</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${exam.instructions}">Exam instructions</p>
                        <p class="card-text">
                            <strong>Duration:</strong> <span th:text="${exam.duration} + ' minutes'">Duration</span>
                        </p>
                        <p class="card-text">
                            <strong>Total Marks:</strong> <span th:text="${exam.totalMarks}">Total Marks</span>
                        </p>
                    </div>
                </div>

                <form id="examForm" th:action="@{/student/exams/{id}/submit(id=${exam.id})}" method="post">
                    <div class="questions" th:each="question, stat : ${exam.questions}">
                        <div class="card question-card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    Question <span th:text="${stat.count}">1</span>
                                    <span class="badge bg-primary" th:text="${question.marks} + ' marks'">Marks</span>
                                </h5>
                                <p class="card-text" th:text="${question.text}">Question text</p>
                                
                                <div class="options" th:if="${question.type == 'MULTIPLE_CHOICE'}">
                                    <div class="form-check" th:each="option, optStat : ${question.options}">
                                        <input class="form-check-input" type="radio" 
                                               th:name="'answer_' + ${question.id}" 
                                               th:id="'option_' + ${question.id} + '_' + ${optStat.count}"
                                               th:value="${optStat.count}">
                                        <label class="form-check-label" 
                                               th:for="'option_' + ${question.id} + '_' + ${optStat.count}"
                                               th:text="${option}">Option</label>
                                    </div>
                                </div>

                                <div class="form-group" th:if="${question.type == 'SHORT_ANSWER'}">
                                    <textarea class="form-control" 
                                              th:name="'answer_' + ${question.id}"
                                              rows="3"></textarea>
                                </div>

                                <div class="form-group" th:if="${question.type == 'TRUE_FALSE'}">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" 
                                               th:name="'answer_' + ${question.id}" 
                                               th:id="'true_' + ${question.id}"
                                               value="true">
                                        <label class="form-check-label" 
                                               th:for="'true_' + ${question.id}">True</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" 
                                               th:name="'answer_' + ${question.id}" 
                                               th:id="'false_' + ${question.id}"
                                               value="false">
                                        <label class="form-check-label" 
                                               th:for="'false_' + ${question.id}">False</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Exam</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Timer functionality
        function startTimer(duration) {
            let timer = duration * 60;
            const display = document.getElementById('time');
            
            const interval = setInterval(function () {
                const minutes = parseInt(timer / 60, 10);
                const seconds = parseInt(timer % 60, 10);

                display.textContent = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    document.getElementById('examForm').submit();
                }
            }, 1000);
        }

        // Start timer when page loads
        window.onload = function () {
            const duration = /*[[${exam.duration}]]*/ 60;
            startTimer(duration);
        };

        // Prevent accidental navigation
        window.onbeforeunload = function() {
            return "Are you sure you want to leave? Your progress will be lost.";
        };
    </script>
</body>
</html>
