<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exam Kiosk</title>
    <th:block th:insert="~{layouts/base :: commonHeadElements}"></th:block>
    <style>
        .exam-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .exam-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .exam-subject {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .start-button {
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div th:insert="~{layouts/base :: navbar}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Exam Kiosk</h2>
                <p class="text-muted">Your active examinations are listed here</p>
            </div>
            <div class="col-auto">
                <a th:href="@{/student/dashboard}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>

        <!-- No Active Exams Message -->
        <div th:if="${#lists.isEmpty(examsToTake)}" class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            You have no active exams at the moment.
        </div>

        <!-- Active Exams -->
        <div class="row">
            <div th:each="exam : ${examsToTake}" class="col-md-6 col-lg-4">
                <div class="card exam-card">
                    <div class="card-body">
                        <h5 class="exam-subject" th:text="${exam.subject}">Subject Name</h5>
                        <div class="exam-info mb-3">
                            <p class="mb-1">
                                <i class="far fa-clock me-2"></i>
                                Duration: <span th:text="${exam.duration}">0</span> minutes
                            </p>
                            <p class="mb-1">
                                <i class="fas fa-tasks me-2"></i>
                                Total Questions: <span th:text="${exam.totalQuestions}">0</span>
                            </p>
                            <p class="mb-1">
                                <i class="fas fa-star me-2"></i>
                                Total Marks: <span th:text="${exam.totalMarks}">0</span>
                            </p>
                        </div>
                        <a th:href="@{/student/exam-taking/start/{examId}(examId=${exam.id})}" 
                           class="btn btn-success start-button">
                            <i class="fas fa-play me-2"></i>Start Exam
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{layouts/base :: footer}"></div>
    <th:block th:insert="~{layouts/base :: commonScripts}"></th:block>
</body>
</html>
