<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="~{layouts/base :: pageTitle}">My Exam Results</title>
    <th:block th:insert="~{layouts/base :: commonHeadElements}"></th:block>
    <style>
        .result-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 15px;
        }
        .status-passed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }
        .marks {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .exam-date {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div th:insert="~{layouts/base :: navbar}"></div>

    <div class="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Exam Results</h2>
                <a th:href="@{/student/dashboard}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Results List -->
            <div th:if="${#lists.isEmpty(examResults)}" class="text-center text-muted my-5">
                <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                <h4>No Results Available</h4>
                <p>You haven't taken any exams yet or your results are not yet published.</p>
            </div>

            <div class="row" th:if="${not #lists.isEmpty(examResults)}">
                <div class="col-md-6 col-lg-4" th:each="result : ${examResults}">
                    <div class="card result-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <h5 class="card-title" th:text="${result.exam.subject}">Subject Name</h5>
                                <span th:class="${'status-badge ' + (result.status == 'PASSED' ? 'status-passed' : 'status-failed')}"
                                      th:text="${result.status}">Status</span>
                            </div>
                            <div class="marks mb-2">
                                <span th:text="${result.marksObtained}">0</span>
                                <span class="text-muted">/</span>
                                <span th:text="${result.totalMarks}">0</span>
                                <span class="text-muted">marks</span>
                            </div>
                            <p class="exam-date mb-3">
                                <i class="far fa-calendar-alt me-2"></i>
                                <span th:text="${#temporals.format(result.submissionTime, 'dd MMM yyyy, HH:mm')}">Submission Date</span>
                            </p>
                            <a th:href="@{/student/exam-taking/{examId}/results(examId=${result.exam.id})}" 
                               class="btn btn-primary btn-sm">
                                <i class="fas fa-eye me-2"></i>View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{layouts/base :: footer}"></div>
    <th:block th:insert="~{layouts/base :: commonScripts}"></th:block>
</body>
</html>
