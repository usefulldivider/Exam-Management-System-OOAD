<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Active Online Exams</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Active Online Exams</h2>
        
        <div class="alert alert-info" th:if="${#lists.isEmpty(activePapers)}">
            No active online exams at the moment.
        </div>

        <div class="row" th:unless="${#lists.isEmpty(activePapers)}">
            <div class="col-md-6 mb-4" th:each="paper : ${activePapers}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${paper.subject}">Subject</h5>
                        <div class="card-text">
                            <p><strong>Creator:</strong> <span th:text="${paper.creator.name}">Creator Name</span></p>
                            <p><strong>Total Questions:</strong> <span th:text="${paper.totalQuestions}">0</span></p>
                            <p><strong>Total Marks:</strong> <span th:text="${paper.totalMarks}">0</span></p>
                            <p><strong>Duration:</strong> <span th:text="${paper.duration}">0</span> minutes</p>
                            <p><strong>Status:</strong> <span class="badge bg-success">Online</span></p>
                        </div>
                        <form th:action="@{/coe/papers/{id}/set-offline(id=${paper.id})}" method="post" class="mt-3">
                            <button type="submit" class="btn btn-warning">Set Offline</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/coe/stored-papers" class="btn btn-secondary">View Stored Papers</a>
        </div>
    </div>
</body>
</html>
