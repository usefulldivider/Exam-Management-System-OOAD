<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/base :: layout(~{::title}, ~{::content})">
<head>
    <title th:text="${exam.title + ' - Results'}">Exam Results - Exam Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 th:text="${exam.title}">Exam Title</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Total Marks</h5>
                                        <p class="card-text display-4" th:text="${exam.totalMarks}">100</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">Obtained Marks</h5>
                                        <p class="card-text display-4" th:text="${result.obtainedMarks}">75</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card" th:classappend="${result.passed ? 'bg-success' : 'bg-danger'}">
                                    <div class="card-body text-center text-white">
                                        <h5 class="card-title">Result</h5>
                                        <p class="card-text display-4" th:text="${result.passed ? 'Pass' : 'Fail'}">Pass</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h4>Question-wise Results</h4>
                    </div>
                    <div class="card-body">
                        <div class="questions" th:each="question, stat : ${exam.questions}">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h5 class="card-title mb-0">
                                            Question <span th:text="${stat.count}">1</span>
                                            <span class="badge bg-primary" th:text="${question.marks} + ' marks'">Marks</span>
                                        </h5>
                                        <span class="badge" 
                                              th:classappend="${result.questionResults[question.id].correct ? 'bg-success' : 'bg-danger'}"
                                              th:text="${result.questionResults[question.id].obtainedMarks} + '/' + ${question.marks}">
                                            2/3
                                        </span>
                                    </div>
                                    
                                    <p class="card-text" th:text="${question.text}">Question text</p>
                                    
                                    <div class="mt-3">
                                        <h6>Your Answer:</h6>
                                        <p class="text-muted" th:text="${result.questionResults[question.id].studentAnswer}">
                                            Student's answer
                                        </p>
                                    </div>

                                    <div class="mt-3" th:if="${!result.questionResults[question.id].correct}">
                                        <h6>Correct Answer:</h6>
                                        <p class="text-success" th:text="${question.correctAnswer}">
                                            Correct answer
                                        </p>
                                    </div>

                                    <div class="mt-3" th:if="${result.questionResults[question.id].feedback != null}">
                                        <h6>Feedback:</h6>
                                        <p class="text-info" th:text="${result.questionResults[question.id].feedback}">
                                            Teacher's feedback
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4" th:if="${currentUser.role == 'TEACHER'}">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add Feedback</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/teacher/exams/{examId}/results/{resultId}/feedback(examId=${exam.id}, resultId=${result.id})}" 
                                  method="post">
                                <div class="mb-3">
                                    <label for="feedback" class="form-label">Overall Feedback</label>
                                    <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit Feedback</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
