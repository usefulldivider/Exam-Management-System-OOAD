<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="~{layouts/base :: pageTitle}">Coordinator Dashboard</title>
    <th:block th:insert="~{layouts/base :: commonHeadElements}"></th:block>
    <style>
        .dashboard-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .coming-soon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffc107;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .badge-notification {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.8em;
        }
        .position-relative {
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div th:insert="~{layouts/base :: navbar}"></div>

    <div class="content">
        <div class="container mt-4">
            <div class="header">
                <h2>Welcome, Exam Coordinator!</h2>
                <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
            </div>
            
            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div class="row">
                <!-- Registration Approvals Card -->
                <div class="col-md-6 col-lg-4">
                    <div class="card dashboard-card h-100 position-relative">
                        <!-- Notification Badge -->
                        <span th:if="${pendingRegistrationsCount > 0}" class="badge-notification" th:text="${pendingRegistrationsCount}"></span>
                        <div class="card-body text-center">
                            <i class="fas fa-user-plus card-icon"></i>
                            <h5 class="card-title">Registration Approvals</h5>
                            <p class="card-text">Review and approve new user registrations</p>
                            <a th:href="@{/coordinator/registrations}" class="btn btn-primary">
                                <i class="fas fa-list me-2"></i>View Registrations
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Exam Schedules Card -->
                <div class="col-md-6 col-lg-4">
                    <div class="card dashboard-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-calendar card-icon"></i>
                            <h5 class="card-title">Exam Schedules</h5>
                            <p class="card-text">Manage exam schedules and venues</p>
                            <a th:href="@{/coordinator/schedules}" class="btn btn-info">
                                <i class="fas fa-cog me-2"></i>Manage Schedules
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{layouts/base :: footer}"></div>

    <th:block th:insert="~{layouts/base :: commonScripts}"></th:block>
</body>
</html>
