<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="~{layouts/base :: pageTitle}">Student Dashboard</title>
    <th:block th:insert="~{layouts/base :: commonHeadElements}"></th:block>
    <style>
        .dashboard-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .coming-soon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffc107;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div th:insert="~{layouts/base :: navbar}"></div>

    <div class="content">
        <div class="container mt-4">
            <div class="header">
                <h2>Welcome, <span th:text="${currentUser.name}">Student</span>!</h2>
                <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <!-- Register for Exam Card -->
                <div class="col-md-6 col-lg-3">
                    <div class="card dashboard-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-edit card-icon"></i>
                            <h5 class="card-title">Register for Exam</h5>
                            <p class="card-text">Register for upcoming examinations</p>
                            <a th:href="@{/student/exam/register}" class="btn btn-primary">
                                <i class="fas fa-plus-circle me-2"></i>Register Now
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Schedule & Seating Card -->
                <div class="col-md-6 col-lg-3">
                    <div class="card dashboard-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-calendar-alt card-icon"></i>
                            <h5 class="card-title">Schedule</h5>
                            <p class="card-text">View exam schedule </p>
                            <a th:href="@{/student/schedules}" class="btn btn-primary">
                                <i class="fas fa-clock me-2"></i>View Schedule
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Exam Kiosk Card -->
                <div class="col-md-6 col-lg-3">
                    <div class="card dashboard-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-laptop card-icon"></i>
                            <h5 class="card-title">Exam Kiosk</h5>
                            <p class="card-text">Take your scheduled examinations</p>
                            <a th:href="@{/student/exam-kiosk}" class="btn btn-success">
                                <i class="fas fa-play me-2"></i>Enter Kiosk
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Results Card -->
                <div class="col-md-6 col-lg-3">
                    <div class="card dashboard-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-chart-bar card-icon"></i>
                            <h5 class="card-title">Results</h5>
                            <p class="card-text">View your examination results</p>
                            <a th:href="@{/student/all-exam-results}" class="btn btn-primary">
                                <i class="fas fa-poll me-2"></i>View Results
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Registered Exams Section (We'll implement this later)
            <div class="mt-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">My Registered Exams</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(registeredExams)}" class="text-center text-muted">
                            <p>You haven't registered for any exams yet.</p>
                        </div>
                        <div th:if="${not #lists.isEmpty(registeredExams)}" class="table-responsive">
                            We'll add the table structure later 
                        </div>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <div th:insert="~{layouts/base :: footer}"></div>

    <th:block th:insert="~{layouts/base :: commonScripts}"></th:block>
</body>
</html>
