<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="~{layouts/base :: pageTitle}">Controller Dashboard</title>
    <th:block th:insert="~{layouts/base :: commonHeadElements}"></th:block>
    <style>
        .dashboard-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .badge-notification {
            position: absolute;
            top: -5px;
            right: -5px;
            padding: 5px 8px;
            border-radius: 50%;
            background: red;
            color: white;
            font-size: 0.75rem;
        }
        .position-relative {
            position: relative;
        }
    </style>
</head>
<body>
    <div th:insert="~{layouts/base :: navbar}"></div>

    <div class="content">
        <div class="container mt-4">
            <div class="header">
                <h2>Welcome, Controller of Examination!</h2>
                <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <!-- Quick Actions Card -->
                <div class="col-md-6 col-lg-4">
                    <div class="card dashboard-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-file-alt card-icon"></i>
                            <h5 class="card-title">Quick Actions</h5>
                            <p class="card-text">Manage stored exam papers and their status</p>
                            <a th:href="@{/coe/stored-papers}" class="btn btn-primary">
                                <i class="fas fa-list me-2"></i>View Stored Papers
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{layouts/base :: footer}"></div>

    <th:block th:insert="~{layouts/base :: commonScripts}"></th:block>
</body>
</html>
